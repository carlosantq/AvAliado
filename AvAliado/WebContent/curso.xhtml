<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<h:head>
        <title> AvAliado </title>
        
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
        <script src="javascript.js"></script>
    </h:head>
    
    <h:body>       
        <div id="header-prof">
            
            <div id="information-container">
                <div id="photo-prof">  </div>
            
                <div id="text-container-prof">
                	<table><tr><td>
                    <p id="name-prof"> #{avaliacaoCursoMBean.avaliacao.cursoId} - #{cursoMBean.buscar(avaliacaoCursoMBean.avaliacao.cursoId).nome}</p>
                    </td></tr></table>

	
                    <div id="description-container-prof">
                        <p id="description-prof"> Curso da Universidade de código #{cursoMBean.buscar(avaliacaoCursoMBean.avaliacao.cursoId).universidadeId} </p>
                    </div>
                </div>
            </div>

			<h:form>
            <div id="evaluation-container">
                <div id="objective-evaluation-container">
                    <div id="objective-evaluation1" class="objective-evaluation">
                        <div class="objective-evaluation-text-container">
                            <p> Dificuldade </p>                            
                        </div>
                        <div class="objective-evaluation-button-container">
                        	
                        	<h:selectOneMenu class="objective-evaluation-button-container" value="#{avaliacaoCursoMBean.avaliacao.dificuldade}" >
						    	<f:selectItem itemValue="true" itemLabel="Like" />
						      	<f:selectItem itemValue="false" itemLabel="Dislike" />
							</h:selectOneMenu>
                        </div>
                    </div>
                    
                    <div id="objective-evaluation2" class="objective-evaluation">
                        <div class="objective-evaluation-text-container">
                            <p> Flexibilidade </p>
                        </div>
                        <div class="objective-evaluation-button-container">
                            <h:selectOneMenu class="objective-evaluation-button-container" value="#{avaliacaoCursoMBean.avaliacao.flexibilidade}" >
						    	<f:selectItem itemValue="true" itemLabel="Like" />
						      	<f:selectItem itemValue="false" itemLabel="Dislike" />
							</h:selectOneMenu>
                        </div>
                    </div>
                    
                    <div id="objective-evaluation3" class="objective-evaluation">
                        <div class="objective-evaluation-text-container">
                            <p> Trabalho </p>
                        </div>
                        <div class="objective-evaluation-button-container">
                            <h:selectOneMenu class="objective-evaluation-button-container" value="#{avaliacaoCursoMBean.avaliacao.mercadoDeTrabalho}" >
						    	<f:selectItem itemValue="true" itemLabel="Like" />
						      	<f:selectItem itemValue="false" itemLabel="Dislike" />
							</h:selectOneMenu>
                        </div>
                    </div>
                </div>
            </div>
            
            	<div id="subjective-evaluation-container">
            		<h:inputTextarea id="input-text" value="#{avaliacaoCursoMBean.avaliacao.comentario}"/>
        		</div>
            
            	<h:commandLink action="#{avaliacaoCursoMBean.avaliar}">
                	<button>Enviar Avaliação</button>
                </h:commandLink>
                <h:commandLink action="#{avaliacaoCursoMBean.voltar}">
                	<button> Voltar </button>
                </h:commandLink>
                
        	</h:form>
            
        </div>
        
        
    </h:body>
</html>
