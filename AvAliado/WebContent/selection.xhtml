<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<h:head>
        <title> AvAliado </title>
        
        <link rel="stylesheet" type="text/css" href="css/selection.css"/>
    </h:head>
    
    <h:body>
        
        <div id="login-text-container">
            <p> Logado como nome-do-usuario </p>
        </div>
        
        <table>
        <ui:repeat var="prof" value="#{professorMBean.listaProfessores}">
        
        	<tr>
        	<td>
        	<div class="professor">
                <div class="professor-photo"></div>
                <div class="professor-text-container">
                <h:form>
                   <p class="professor-name"><h:commandLink action="#{professorMBean.paginaProfessor(prof)}">#{prof.nome}</h:commandLink></p>
                </h:form>
                    <p class="professor-details"> Matr√≠cula: #{prof.matricula}</p>
                    <p class="professor-details"> E-mail: #{prof.email}</p>
                </div>
            </div>
            </td>
            </tr>
        </ui:repeat>
        </table>
    </h:body>
</html>
