<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<h:head>
        <title> AvAliado </title>
        
        <link rel="stylesheet" type="text/css" href="css/login.css"/>
    </h:head>
    
    <h:body>
        
        <div id="left-side">
            <h1> AvAliado </h1>
            
            <h:form>
	            <h:commandLink action="#{professorMBean.verProfessores}">
	            	<div class="no-login-button">
	                	Acessar sem Logar
	              	</div>
	         	</h:commandLink>
         	</h:form>
            
        </div>
        
        <div id="right-side">
            <div id="form-background">
            </div>
            
            <div id="form-container">
            
            	<h:messages/>
            
                <h:form id="login-form">
                    <h:inputText class="fields" value="#{usuarioMBean.usuario.matricula}" />
                    <h:inputSecret class="fields" value="#{usuarioMBean.usuario.senha}" />
                    <h:commandLink action="#{usuarioMBean.login}">
                    	<div class="login-button">
                    	Logar
                    	</div>
                    </h:commandLink>
                </h:form>
            </div>
        </div>
        
    </h:body>
</html>
