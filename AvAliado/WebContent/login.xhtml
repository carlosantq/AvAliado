<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<h:head>
        <title> AvAliado </title>
        
        <link rel="stylesheet" type="text/css" href="css/login.css"/>
    </h:head>
    
    <h:body>
        
        <h:div id="left-side">
            <h:h1> AvAliado </h:h1>
        </h:div>
        
        <div id="right-side">
            <h:div id="form-background">
            </h:div>
            
            <h:div id="form-container">
                <h:form id="login-form">
                    <input class="fields" placeholder="Usuario" type="text" name="login" value="" />
                    <input class="fields" placeholder="Senha" type="password" name="password" value="" />
                    <input id="login-button" type="submit" value="Logar" />
                </h:form>
            </h:div>
        </div>
        
    </h:body>
</html>
